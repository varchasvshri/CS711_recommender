<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/style.css" rel="stylesheet">

    <title>Course Recommender</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">
            <div class="row">
                <div class="col-3">
                    <ul class="list-group" id="studentData">
                        <li class="list-group-item"><img class="img-fluid" src="img/avatar.png"></li>
                        <li class="list-group-item text-center" id="studentName"></li>
                        <li class="list-group-item text-center" id="studentBranch"></li>
                        <li class="list-group-item text-center" id="studentCPI"></li>
                    </ul>
                </div>
                <div class="col-6">
                    <!-- Add Course to List -->
                    <div class="form-group">
                        <select id="selectCourses" class="custom-select mt-2">
                            <option disabled selected>Please select a course...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="addCourseToList" type="submit" class="btn btn-primary">Add</button>
                    </div>

                    <ul class="list-group" id="studentCourses">
                        <li class="list-group-item list-group-item-secondary bg-dark text-light">Your Subjects</li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- /.container -->

        <!-- Required Components -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <!-- Our Code, Must go before due to the jQuery requirements -->
        <script src="js/main.js"></script>
    </body>

</html>
